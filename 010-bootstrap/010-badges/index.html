<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  </head>  
  <body>
    <div class="container">  
      <h1>
        Jake Bladt
        <small>codes</small>
      </h1>
      <p>unread <span class="badge">73</span> | 
         processed | 
         marked 
           <span class="btn btn-danger btn-xs">delete
             <span class="badge">13</span>
           </span>
      </p>
      <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width:73%">

        </div>
        <div class="progress-bar progress-bar-success" role="progressbar" style="width:14%">
          Open
        </div>
        <div class="progress-bar progress-bar-danger" role="progressbar" style="width:13%">
          Marked
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  </body>
</html>
