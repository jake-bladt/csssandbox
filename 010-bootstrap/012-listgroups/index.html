<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  </head>  
  <body>
    <div class="container">  
      <h1>
        Jake Bladt
        <small>codes</small>
      </h1>
      <ul class="list-group" style="width:320px;border-width:1px;border-color:black;border-style:solid">
        <li class="list-group-item">
          <h4><span class="glyphicon glyphicon-book"></span> Unread</h4>
          <p>73 messages have not been read, processed, or rejected.</p>
        </li>
        <li class="list-group-item active">
          <h4><span class="glyphicon glyphicon-bookmark"></span> Processed</h4>
          <p>26 messages have been processed and are ready for post-processing.</p>
        </li> 
        <li class="list-group-item">
          <h4><span class="glyphicon glyphicon-remove"></span> Marked</h4>
          <p>13 messages are marked for deletion.</p>
        </li> 
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  </body>
</html>
