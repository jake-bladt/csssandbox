<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
  <style type="text/css">
    body {
      padding: 25px;
    }
    body > div {
      width:283px;
      height:98px;
      background:#676470;
      transition:all 0.3s ease;
      color: white;
      font-size: 40px;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      font-family: 'Lato', serif;
    }

    .fade {
      opacity:0.5;
      background:black;
    }
    .fade:hover {
      opacity:1;
    }

    .chameleon:hover {
      background:#53a7ea;
    }    
    </style>
</head>
<body>
    <div class="fade">Fade In</div>
    <div class="chameleon">Color Change</div>
</body>
</html>
